namespace: App\Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
env:
    local:
        # Configuration spécifique à l'environnement local
        modules:
            config:
                env_file: .env.test.local
    github_actions:
        # Configuration spécifique à GitHub Actions
        modules:
            config:
                env:
                    APP_ENV: test
settings:
    shuffle: true
    colors: true
    report_useless_tests: true
